<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 30%, #4c1d95 60%, #6b21a8 100%);
            position: relative;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(147, 51, 234, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(196, 181, 253, 0.2) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 60% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 60%);
            animation: backgroundFloat 20s ease-in-out infinite reverse;
            z-index: -1;
        }
        
        @keyframes backgroundPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1) rotate(5deg);
                opacity: 0.8;
            }
        }
        
        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-20px) translateX(10px); }
            66% { transform: translateY(10px) translateX(-15px); }
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 32px);
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 8px 32px rgba(139, 92, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: containerFloat 1s ease-out;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, transparent 50%, rgba(139, 92, 246, 0.08) 100%);
            z-index: -1;
        }
        
        @keyframes containerFloat {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .header {
            padding: 20px 24px;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(196, 181, 253, 0.15) 25%, 
                rgba(139, 92, 246, 0.08) 50%, 
                rgba(196, 181, 253, 0.15) 75%, 
                transparent 100%);
            z-index: -1;
            animation: borderShimmer 4s linear infinite;
        }
        
        @keyframes borderShimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(200%) rotate(45deg); }
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 30%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 30px rgba(196, 181, 253, 0.3);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .status {
            padding: 12px 24px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 181, 253, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .status.updating::before {
            left: 100%;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            position: relative;
            min-height: 0;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(196, 181, 253, 0.4);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(196, 181, 253, 0.6);
        }
        
        .message {
            margin: 16px 0;
            padding: 16px 20px;
            border-radius: 20px;
            max-width: 85%;
            line-height: 1.6;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            animation: messageFloat 0.6s ease-out;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        @keyframes messageFloat {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }
        
        .message:hover::before {
            left: 100%;
        }
        
        .user-message {
            background: rgba(139, 92, 246, 0.18);
            border: 2px solid rgba(139, 92, 246, 0.35);
            margin-left: auto;
            text-align: right;
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .bot-message {
            background: rgba(168, 85, 247, 0.15);
            border: 2px solid rgba(168, 85, 247, 0.3);
            margin-right: auto;
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 8px 32px rgba(168, 85, 247, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .command-results {
            background: rgba(196, 181, 253, 0.12);
            border: 2px solid rgba(196, 181, 253, 0.25);
            border-radius: 16px;
            padding: 16px 20px;
            margin: 16px 0;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            animation: resultsPulse 0.8s ease-out;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(196, 181, 253, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
        
        @keyframes resultsPulse {
            0% {
                opacity: 0;
                transform: scale(0.85);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .input-section {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(25px);
            border-top: 2px solid rgba(255, 255, 255, 0.12);
            position: relative;
            flex-shrink: 0;
        }
        
        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(196, 181, 253, 0.4), transparent);
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            position: relative;
        }
        
        #messageInput {
            flex: 1;
            padding: 14px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.95);
            transition: all 0.4s ease;
            font-family: inherit;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #messageInput:focus {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 40px rgba(139, 92, 246, 0.2),
                0 4px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #c084fc 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.25);
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }
        
        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.6s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 48px rgba(139, 92, 246, 0.35),
                0 8px 32px rgba(139, 92, 246, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.35);
        }
        
        .send-btn:hover::before {
            left: 100%;
        }
        
        .send-btn:active {
            transform: translateY(-1px);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .quick-commands {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .quick-cmd {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.4s ease;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
        
        .quick-cmd::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 181, 253, 0.15), transparent);
            transition: left 0.5s ease;
        }
        
        .quick-cmd:hover {
            background: rgba(139, 92, 246, 0.12);
            border-color: rgba(139, 92, 246, 0.25);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.15),
                0 4px 20px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .quick-cmd:hover::before {
            left: 100%;
        }
        
        .quick-cmd:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 16px;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            border-top-color: rgba(196, 181, 253, 0.8);
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.18);
            border: 2px solid rgba(239, 68, 68, 0.4);
            color: rgba(255, 255, 255, 0.95);
            padding: 16px 20px;
            border-radius: 16px;
            margin: 16px 0;
            backdrop-filter: blur(15px);
            animation: errorPulse 0.6s ease-out;
            box-shadow: 
                0 8px 32px rgba(239, 68, 68, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        @keyframes errorPulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .typing-indicator {
            display: none;
            padding: 16px 20px;
            margin: 16px 0 0 0;
            background: rgba(168, 85, 247, 0.2);
            border: 2px solid rgba(168, 85, 247, 0.4);
            border-radius: 20px;
            max-width: 85%;
            backdrop-filter: blur(15px);
            animation: messageFloat 0.4s ease-out;
            box-shadow: 
                0 8px 32px rgba(168, 85, 247, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .typing-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(196, 181, 253, 1);
            animation: typingDot 1.6s ease-in-out infinite;
            box-shadow: 0 0 12px rgba(196, 181, 253, 0.6);
        }

                
        .voice-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.25);
            padding: 14px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(16, 185, 129, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .voice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.6s ease;
        }

        .voice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 48px rgba(16, 185, 129, 0.35),
                0 8px 32px rgba(16, 185, 129, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.35);
        }

        .voice-btn:hover::before {
            left: 100%;
        }

        .voice-btn:active {
            transform: translateY(-1px);
        }

        .voice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .voice-btn.listening {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

                
        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.3s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-8px) scale(1.2);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            body { padding: 12px; }
            .container { 
                border-radius: 20px;
                height: calc(100vh - 24px);
            }
            .header { padding: 16px 20px; }
            .header h1 { font-size: 20px; }
            .header p { font-size: 13px; }
            .chat-container { padding: 16px 20px; }
            .input-section { padding: 16px 20px; }
            .quick-commands { gap: 6px; }
            .quick-cmd { padding: 8px 14px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Accessibility Assistant</h1>
            <p>Control your computer with natural language commands</p>
        </div>
        
        <div class="status" id="status">
            üü° Checking status...
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- messages here -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>Processing your request...</span>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your command here..." />
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()">
                    üé§ Voice
                </button>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
            
            <div class="quick-commands">
                <button class="quick-cmd" onclick="sendQuickCommand('help')">‚ú® Help</button>
                <button class="quick-cmd" onclick="sendQuickCommand('Open Chrome')">üåê Open Chrome</button>
                <button class="quick-cmd" onclick="sendQuickCommand('Take a screenshot')">üì∏ Screenshot</button>
                <button class="quick-cmd" onclick="sendQuickCommand('What applications are running?')">üì± List Apps</button>
                <button class="quick-cmd" onclick="sendQuickCommand('Open Notepad')">üìù Open Notepad</button>
            </div>
        </div>
    </div>

    <script>
        
        // Check status on page load
        window.onload = function() {
            checkStatus();
        };
        
        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        let isListening = false;

        function toggleVoice() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isListening) {
                // Start listening
                isListening = true;
                voiceBtn.textContent = 'üî¥ Stop';
                voiceBtn.classList.add('listening');
                
                // Send request to backend
                fetch('/voice_toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'start' })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Voice started:', data);
                })
                .catch(error => {
                    console.error('Voice error:', error);
                    stopVoice();
                });
                
            } else {
                stopVoice();
            }
        }

        function stopVoice() {
            const voiceBtn = document.getElementById('voiceBtn');
            isListening = false;
            voiceBtn.textContent = 'üé§ Voice';
            voiceBtn.classList.remove('listening');
            
            // Send stop request to backend
            fetch('/voice_toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'stop' })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                disableInput(false);
                
                if (data.status === 'success') {
                    // Add delay for bot response animation
                    setTimeout(() => {
                        displayMessage(data.bot_response, 'bot');
                        
                        if (data.command_results && data.command_results.length > 0) {
                            setTimeout(() => {
                                displayCommandResults(data.command_results);
                            }, 300);
                        }
                    }, 500);
                } else {
                    displayError(data.error || 'Unknown error occurred');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                disableInput(false);
                displayError('Network error: ' + error.message);
            });
        }

        
        function checkStatus() {
            const statusEl = document.getElementById('status');
            statusEl.classList.add('updating');
            
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    statusEl.textContent = data.message;
                    statusEl.classList.remove('updating');
                })
                .catch(error => {
                    statusEl.textContent = 'üî¥ Connection Error';
                    statusEl.classList.remove('updating');
                });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message immediately
            displayMessage(message, 'user');
            
            // Clear input and show loading states
            input.value = '';
            showTypingIndicator(true);
            disableInput(true);
            
            // Send message to server
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                disableInput(false);
                
                if (data.status === 'success') {
                    // Add delay for bot response animation
                    setTimeout(() => {
                        displayMessage(data.bot_response, 'bot');
                        
                        if (data.command_results && data.command_results.length > 0) {
                            setTimeout(() => {
                                displayCommandResults(data.command_results);
                            }, 300);
                        }
                    }, 500);
                } else {
                    displayError(data.error || 'Unknown error occurred');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                disableInput(false);
                displayError('Network error: ' + error.message);
            });
        }
        
        function sendQuickCommand(command) {
            const input = document.getElementById('messageInput');
            input.value = command;
            
            // Add a subtle animation to the input
            input.style.transform = 'scale(1.02)';
            setTimeout(() => {
                input.style.transform = 'scale(1)';
                sendMessage();
            }, 150);
        }
        
        function displayMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const label = sender === 'user' ? 'You' : 'Assistant';
            messageDiv.innerHTML = `<strong>${label}:</strong> ${message.replace(/\n/g, '<br>')}`;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function displayCommandResults(results) {
            const chatContainer = document.getElementById('chatContainer');
            const resultsDiv = document.createElement('div');
            resultsDiv.className = 'command-results';
            resultsDiv.innerHTML = '<strong>Command Results:</strong><br>' + results.join('<br>');
            
            chatContainer.appendChild(resultsDiv);
            scrollToBottom();
        }
        
        function displayError(error) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = '<strong>Error:</strong> ' + error;
            
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
        }
        
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            const chatContainer = document.getElementById('chatContainer');
            
            if (show) {
                indicator.style.display = 'block';
                // Move indicator to the end of chat container
                chatContainer.appendChild(indicator);
                scrollToBottom();
            } else {
                indicator.style.display = 'none';
            }
        }
        
        function hideTypingIndicator() {
            showTypingIndicator(false);
        }
        
        function disableInput(disabled) {
            document.getElementById('messageInput').disabled = disabled;
            document.getElementById('sendBtn').disabled = disabled;
        }
        
        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
